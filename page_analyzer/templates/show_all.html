{% extends "base.html" %}
{% block title %} FPA74 - Сайты {% endblock %}
<h1>{% block h1 %} Сайты {% endblock %}</h1>
{% block content %}
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
    {% for site in sites %}
    <tr>
      <td>{{ site.id }}</td>
      <td><a href="/urls/{{ site.id }}">{{ site.name }}</a></td>
      <td>{{ site.last_check }}</td>
      <td>{{ site.status_code }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
